<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 데일리 신문 - 인터랙티브 뷰어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #d1d5db;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .serif-font { font-family: 'Noto Serif KR', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Newspaper Stage */
        .stage {
            perspective: 3000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 180px);
            width: 100vw;
            background: radial-gradient(circle, #e5e7eb 0%, #9ca3af 100%);
            position: relative;
        }

        .newspaper-container {
            width: 95%;
            max-width: 1400px;
            height: 90%;
            position: relative;
            transform-style: preserve-3d;
            display: grid;
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            background: #fdfcf9;
        }

        .page {
            background: #fdfcf9;
            padding: 2.5rem;
            overflow-y: auto;
            position: relative;
            box-sizing: border-box;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .page-left { border-right: 1px solid rgba(0,0,0,0.1); }
        .page-right { border-left: 1px solid rgba(0,0,0,0.1); }

        /* Central Crease */
        .central-crease {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 6px;
            transform: translateX(-50%);
            background: linear-gradient(to right, rgba(0,0,0,0.15), rgba(0,0,0,0), rgba(0,0,0,0.15));
            z-index: 10;
            pointer-events: none;
        }

        /* Flipping Sheet Overlay */
        .flipping-sheet {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #fdfcf9;
            z-index: 100;
            transform-style: preserve-3d;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            transition: transform 0.1s linear;
        }
        .flipping-sheet.animating {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .flipping-sheet.from-right { right: 0; transform-origin: left center; }
        .flipping-sheet.from-left { left: 0; transform-origin: right center; }

        /* Drag Hotzones */
        .hotzone {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 200;
            cursor: grab;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            touch-action: none;
        }
        .hotzone:active { cursor: grabbing; }
        .hotzone-right { bottom: 0; right: 0; }
        .hotzone-left { bottom: 0; left: 0; align-items: flex-end; justify-content: flex-start; }

        .fold-marker {
            width: 0;
            height: 0;
            border-style: solid;
            filter: drop-shadow(-2px -2px 2px rgba(0,0,0,0.15));
            pointer-events: none;
        }
        .hotzone-right .fold-marker { border-width: 0 0 45px 45px; border-color: transparent transparent #ccc transparent; }
        .hotzone-left .fold-marker { border-width: 45px 0 0 45px; border-color: transparent transparent transparent #ccc; }

        /* Slide Panel */
        .slide-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: white;
            z-index: 500;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid #000;
        }
        .slide-panel.open { transform: translateX(0); }
        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            z-index: 450;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .panel-overlay.open { opacity: 1; pointer-events: auto; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }

        @media (max-width: 1024px) {
            .newspaper-container { grid-template-columns: 1fr; height: auto; overflow-y: visible; }
            .page-right, .central-crease { display: none; }
        }
    </style>
    <script>
        // Shim for process.env in browser environments
        window.process = window.process || { env: { API_KEY: "" } };
