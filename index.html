<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아 일분 - 인터랙티브 뷰어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #d1d5db;
            --bg-stage: radial-gradient(circle, #e5e7eb 0%, #9ca3af 100%);
            --bg-paper: #fdfcf9;
            --bg-panel: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #4b5563;
            --border-color: rgba(0, 0, 0, 0.1);
            --border-crease: linear-gradient(to right, rgba(0,0,0,0.15), rgba(0,0,0,0), rgba(0,0,0,0.15));
        }

        [data-theme='dark'] {
            --bg-body: #0F172A;
            --bg-stage: radial-gradient(circle, #1E293B 0%, #0F172A 100%);
            --bg-paper: #111827;
            --bg-panel: #1E293B;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border-color: rgba(255, 255, 255, 0.15);
            --border-crease: linear-gradient(to right, rgba(255,255,255,0.1), rgba(0,0,0,0), rgba(255,255,255,0.1));
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        .serif-font { font-family: 'Noto Serif KR', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Newspaper Stage */
        .stage {
            perspective: 3000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 180px);
            width: 100vw;
            background: var(--bg-stage);
            position: relative;
        }

        .newspaper-container {
            width: 95%;
            max-width: 1400px;
            height: 90%;
            position: relative;
            transform-style: preserve-3d;
            display: grid;
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            background: var(--bg-paper);
            transition: background-color 0.3s ease;
        }

        .page {
            background: var(--bg-paper);
            padding: 2.5rem;
            overflow-y: auto;
            position: relative;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .page-left { border-right: 1px solid var(--border-color); }
        .page-right { border-left: 1px solid var(--border-color); }

        /* Central Crease */
        .central-crease {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 6px;
            transform: translateX(-50%);
            background: var(--border-crease);
            z-index: 10;
            pointer-events: none;
        }

        /* Flipping Sheet Overlay */
        .flipping-sheet {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: var(--bg-paper);
            z-index: 100;
            transform-style: preserve-3d;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            transition: transform 0.1s linear, background-color 0.3s ease;
        }
        .flipping-sheet.animating {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .flipping-sheet.from-right { right: 0; transform-origin: left center; }
        .flipping-sheet.from-left { left: 0; transform-origin: right center; }

        /* Drag Hotzones */
        .hotzone {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 200;
            cursor: grab;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            touch-action: none;
        }
        .hotzone:active { cursor: grabbing; }
        .hotzone-right { bottom: 0; right: 0; }
        .hotzone-left { bottom: 0; left: 0; align-items: flex-end; justify-content: flex-start; }

        .fold-marker {
            width: 0;
            height: 0;
            border-style: solid;
            filter: drop-shadow(-2px -2px 2px rgba(0,0,0,0.15));
            pointer-events: none;
        }
        .hotzone-right .fold-marker { border-width: 0 0 45px 45px; border-color: transparent transparent #ccc transparent; }
        .hotzone-left .fold-marker { border-width: 45px 0 0 45px; border-color: transparent transparent transparent #ccc; }

        /* Slide Panel */
        .slide-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: white;
            z-index: 500;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid #000;
        }
        .slide-panel.open { transform: translateX(0); }
        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            z-index: 450;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .panel-overlay.open { opacity: 1; pointer-events: auto; }

        /* Magnifier Glass UI Improvements */
        .magnifier-glass {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.6), 
                inset 0 0 35px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.15);
            overflow: hidden;
            background: #d1d5db;
        }
        .magnifier-glass::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.2) 0%, transparent 65%);
            z-index: 100;
            pointer-events: none;
        }
        .magnifier-handle {
            position: absolute;
            width: 20px;
            height: 90px;
            background: linear-gradient(to right, #000, #2a2a2a, #000);
            bottom: -65px;
            right: -25px;
            transform: rotate(-45deg);
            border-radius: 2px 2px 10px 10px;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.5);
            border: 1px solid #111;
            z-index: 9998;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }

        /* 다크모드 전역 오버라이드 (홈 화면 포함 전체 적용) */
        [data-theme='dark'] .bg-white { background-color: var(--bg-panel) !important; }
        [data-theme='dark'] .bg-\[\#d1d5db\] { background-color: var(--bg-body) !important; }
        [data-theme='dark'] .text-gray-900, 
        [data-theme='dark'] .text-gray-800,
        [data-theme='dark'] .text-black { color: var(--text-main) !important; }
        [data-theme='dark'] .text-gray-600,
        [data-theme='dark'] .text-gray-700,
        [data-theme='dark'] .text-gray-500 { color: var(--text-muted) !important; }
        [data-theme='dark'] .border-gray-200,
        [data-theme='dark'] .border-gray-100 { border-color: var(--border-color) !important; }
        [data-theme='dark'] .bg-gray-100 { background-color: #0F172A !important; }
        [data-theme='dark'] .border-black { border-color: var(--border-color) !important; }

        /* 다크모드 헤드라인 텍스트 색상 강제 지정 */
        [data-theme='dark'] h1,
        [data-theme='dark'] h2,
        [data-theme='dark'] h3,
        [data-theme='dark'] h4,
        [data-theme='dark'] h5 {
            color: #E5E7EB !important;
        }

        [data-theme='dark'] .title,
        [data-theme='dark'] .headline,
        [data-theme='dark'] .article-title,
        [data-theme='dark'] .news-title {
            color: #E5E7EB !important;
        }

        /* Mobile Specific Styles (<= 768px) */
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .stage { height: auto; min-height: calc(100vh - 160px); align-items: flex-start; padding: 1rem 0; overflow-x: hidden; }
            .newspaper-container { 
                grid-template-columns: 1fr; 
                width: 100%; 
                height: auto; 
                box-shadow: none; 
                background: transparent;
                display: block;
            }
            .page { 
                width: 95%; 
                margin: 0 auto 1.5rem; 
                padding: 1.5rem; 
                border-radius: 4px; 
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                overflow-y: visible;
                height: auto;
            }
            .page-left, .page-right { border: 1px solid var(--border-color); }
            .central-crease, .flipping-sheet, .hotzone, .fold-marker { display: none !important; }
            
            /* Typography Improvements for Mobile */
            .page article h3 { font-size: 1.5rem !important; line-height: 1.4 !important; }
            .page article p { font-size: 1rem !important; line-height: 1.8 !important; }

            /* Disable Hover Effects on Mobile */
            .group:hover img { transform: none !important; filter: grayscale(30%) !important; }
            [data-theme='dark'] .group:hover img { filter: grayscale(50%) !important; }
            .group:hover .underline { text-decoration: none !important; }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .newspaper-container { grid-template-columns: 1fr; height: auto; overflow-y: visible; }
            .page-right, .central-crease { display: none; }
        }
    </style>
